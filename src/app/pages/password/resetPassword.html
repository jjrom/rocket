<!-- Fixed toolbar -->
<header-toolbar ng-if="display.header"
    fixed="false">
</header-toolbar>

<div ng-if="isLoading" class="loading-mask">
    <div class="amiddle bigger white">
        <i class="fa fa-spin fa-refresh fa-circle-notch"></i>
    </div>
</div>

<div class="cell">

    <div class="grid-x homepage">

        <div class="cell bglight">

            <div class="grid-x grid-padding-x" style="margin:auto;max-width:1000px;height:100vh;">

                <div class="cell center" style="padding-top:20vw;">

                    <brands target="'pages'"></brands>

                    <h3 translate-once="resetPassword.title" class="padded-top"></h3>
                    
                    <div class="grid-x grid-padding-x padded">
                        <div class="cell padded">
                            <form method="post" ng-submit="resetPassword()" name="resetPasswordForm">
                                <div class="grid-container">
                                    <div class="grid-x grid-padding-x">
                                        <div class="medium-6 cell">
                                            <label>
                                                <span translate-once="password"></span>
                                                <input type="password" name="password" ng-model="registration.password" class="form-control" required="required" translate-once-placeholder="password"/>
                                            </label>
                                        </div>
                                        <div class="medium-6 cell">
                                            <label>
                                                <span translate-once="password.confirm"></span>
                                                <input type="password" name="password2" ng-model="registration.password2" class="form-control" required="required" translate-once-placeholder="password.confirm"/>
                                            </label>
                                        </div>
                                        <div class="cell">
                                            <button type="submit" class="button round" ng-disabled="resetPassword.$invalid" translate-once="resetPassword.submit"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>                    

                </div>

            </div>

        </div>

    </div>

</div>

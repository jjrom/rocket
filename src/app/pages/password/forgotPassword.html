<!-- Fixed toolbar -->
<header-toolbar ng-if="display.header"
    fixed="false">
</header-toolbar>

<div ng-if="isLoading" class="loading-mask">
    <div class="amiddle bigger white">
        <i class="fa fa-spin fa-refresh fa-circle-notch"></i>
    </div>
</div>

<div class="cell">

    <div class="grid-x homepage">

        <div class="cell bglight">

            <div class="grid-x grid-padding-x" style="margin:auto;max-width:1000px;height:100vh;">

                <div class="cell center" style="padding-top:20vw;">

                    <brands target="'pages'"></brands>

                    <h3 translate-once="forgotPassword.title" class="padded-top"></h3>
                    
                    <div class="grid-x grid-padding-x padded">
                        <div class="cell padded">
                            <form method="get" ng-submit="forgotPassword()" name="forgotPasswordForm">
                                <div class="grid-container">
                                    <div class="grid-x grid-padding-x">
                                        <div class="medium-12 cell">
                                            <label>
                                                <span translate-once="email"></span>
                                                <input type="text" id="email" name="email" ng-model="email" class="form-control" translate-once-placeholder="email" required autofocus/>
                                            </label>
                                        </div>
                                        <div class="cell padded center">
                                            <button type="submit" class="button round" ng-disabled="forgotPasswordForm.$invalid" translate-once="forgotPassword.submit"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
